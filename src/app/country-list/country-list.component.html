<table class="table table-bordered table-striped table-hover">
<thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of liCountry">
        <td>{{item.code}}</td>
        <td>{{item.name}}</td>
        <td>
            <input type="button" value="Delete" class="btn btn-danger" (click)="Delete(item.id)">  
            <input type="button" value="Edit" class="btn btn-primary" (click)="Edit(item.id)">
        </td>
    </tr>
</tbody>
</table>
